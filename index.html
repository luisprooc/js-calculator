<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/index.js" defer></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <main>
        <h1>FCC Calculator</h1>
        <article id="calculator">
            <div id="display">
                <span class="black-display">0</span>
            </div>
            <div id="operators">
                <button id="add" value="add">
                    <span class="span-child">+</span>
                </button>
                <button id="substract" value="substract">
                    <span class="span-child">-</span>
                </button>
                <button id="multiply" value="multiply">
                  <span class="span-child">*</span>
                </button>
                <button id="divide" value="divide">
                  <span class="span-child">/</span>
                </button>
            </div>
            <div id="digits">
                <button id="nine">9</button>   
                <button id="eight">8</button>
                <button id="seven">7</button>
                <button id="six">6</button>
                <button id="five">5</button>
                <button id="four">4</button>
                <button id="three">3</button>
                <button id="two">2</button>
                <button id="one">1</button>
                <button id="zero">0</button>
                <button id="decimal"><span class="span-child">.</span></button>
            </div>
            <div id="utils">
                <button id="clear">AC</button>
                <button id="equals">=</button>   
            </div>
            
        </article>  
    </main>
</body>
</html>
